<body>
  <section id="navigation bar">
    <!--navbar-->
    <nav class="navbar navbar-expand-lg  navv1">
      <div class="container-fluid">
        <a class="navbar-brand">
          <i class="fa-solid fa-dumbbell fa-2x"></i>
        </a>
        <span class="navbar-text text-uppercase ">
          simple bmi calculator
        </span>
        <a class="nav-link" href="INFO.HTML">Pricing</a>
      </div>
      </div>
    </nav>
  </section>

  <!--carousell-->
  <section id="carousell">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/c1.0.jpg" class="d-block w-100 img-fluid cimg">
        </div>
        <div class="carousel-item">
          <img src="img/c2.jpg" class="d-block w-100 img-fluid cimg">
        </div>
        <div class="carousel-item">
          <img src="img/c3.jpg" class="d-block w-100 img-fluid cimg">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </section>

  <!--boostrap cdns-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
